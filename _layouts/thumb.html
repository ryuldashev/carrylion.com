{% include header.html %}

<main class="">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-6">
                <h2 class="section-title text-center">{{ page.title }}</h2>

                <div class="row">
                    {% for post in site.personal %}
                        <div class="col-xs-3 wow fadeIn">
                            <a href="{{ post.image }}" data-fancybox>
                                <img src="{{ post.image }}" alt="">
                            </a>
                        </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
</main>

{% include footer.html %}
