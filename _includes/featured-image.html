{% if post.video_url %}
    <div class="col-xs-12 col-md-6">
      <iframe
              src="https://player.vimeo.com/video/{{ post.video_url|replace:'https://vimeo.com/', '' }}"
              width="480" height="270"
              frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
      </iframe>
    </div>
{% endif %}
